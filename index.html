<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="title">
                    <h3>Login</h3>
                </div>
                <div class="input-box">

                    <label for="form_email">Enter email</label>

                    <ion-icon name="mail-outline"></ion-icon><input type="email" name="form_email" id="form_email">


                    <label for="form_password">Enter password</label>
                    <ion-icon name="lock-closed-outline"></ion-icon> <input type="password" name="form_password"
                        id="form_password">

                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="submit">
                    <button type="submit">Login</button>
                </div>
                <div class="other">
                    <h5>Or login using</h5>
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1173734078%3A1686666263463532&authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fpli%3D1&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession"
                        title="login with Google"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="https://www.facebook.com/" title="login with Facebook"><ion-icon
                            name="logo-facebook"></ion-icon></a>
                    <a href="https://twitter.com/i/flow/login" title="login with Twitter"><ion-icon
                            name="logo-twitter"></ion-icon></a>

                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
